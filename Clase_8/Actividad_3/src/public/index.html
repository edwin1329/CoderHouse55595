<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Agregar Mascotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px #888888;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 0,10%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img class="image" src="/img/image.png" alt="Mascota">
        </div>
        <h1>Formulario para Agregar Mascotas</h1>
        <form action="/api/pets" method="POST">
            <label for="nombre">Nombre de la Mascota:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="tipo">Tipo de la Mascota:</label>
            <input type="text" id="tipo" name="tipo" required>
            
            <button type="submit">Agregar Mascota</button>
        </form>
    </div>
</body>
</html>
